<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      align-items: center;
      margin-left: 25%;
      margin-right: 25%;
    }
    table, th, td {
      border-bottom: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    body{
      text-align: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Punny Web</h1>
  <table>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>City</th>
      </tr>
      <script>
          async function fetchData() {
              try {
                  const response = await fetch('https://jsonplaceholder.typicode.com/users');
                  const data = await response.json();
   
                  data.forEach(result => {
                      const tableRow = document.createElement('tr');
                      tableRow.innerHTML = `
                          <td>
                              <a href="http://${result.website}" title="Company name: ${result.company.name}">
                                  ${result.id}
                              </a>
                          </td>
                          <td>${result.name}</td>
                          <td>${result.username}</td>
                          <td>${result.email}</td>
                          <td>${result.address.city}</td>
                      `;
                      document.querySelector('table').appendChild(tableRow);
                  });
              } catch (error) {
                  console.error('Error:', error);
              }
          }
  
          fetchData();
      </script>
  </table>
  </body>

</html>
